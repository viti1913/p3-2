<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto 3º ano</title> <!--título na aba do navegador-->
</head>
<body>
    <div class="caixa-principal"><!--a tag DIV cria uma divisão de espaço-->
        <h1>teixte de baitolas</h1> <!--título na página-->
        <div class="caixa-perguntas"></div> <!--divisão das perguntas-->
        <div class="caixa-alternativas"></div><!--divisão das alternativas-->
        <div class="caixa-resultado"><!--divisão dos resultados das alternativas-->
            <p class="texto-resultado"></p><!--a tag P cria um paragrafo-->
        </div>
    </div>
    <script src="main.js"></script><!--conecta o arquivo JavaScript no html-->
</body>
</html>
